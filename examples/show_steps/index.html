<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>step by step output</title>
</head>
<body>
    <h1>Steps of card recognition</h1>
    <div>
        <div class="inputoutput">
            <img id="imageSrcDisp" class="imgDisp" alt="No Image"/>
            <div class="caption">
                imageSrc
                <input type="file" id="fileInput" name="file"/>
            </div>
        </div>
        <div class="inputoutput">
            <canvas id="canvasOutput1" class="imgDisp"></canvas>
            <div class="caption">step 1</div>
        </div>
        <div class="inputoutput">
            <canvas id="canvasOutput2" class="imgDisp"></canvas>
            <div class="caption">step 2</div>
        </div>
        <div class="inputoutput">
            <canvas id="canvasOutput3" class="imgDisp"></canvas>
            <div class="caption">step 3</div>
        </div>
        <div class="inputoutput">
            <canvas id="canvasOutput4" class="imgDisp"></canvas>
            <div class="caption">step 4</div>
        </div>
        <div class="inputoutput">
            <canvas id="canvasOutput5" class="imgDisp"></canvas>
            <div class="caption">step 5</div>
        </div>
        <div class="inputoutput">
            <canvas id="canvasOutput6" class="imgDisp"></canvas>
            <div class="caption">step 6</div>
        </div>
        <div class="inputoutput">
            <canvas id="canvasOutput7" class="imgDisp"></canvas>
            <div class="caption">step 7</div>
        </div>
    </div>
    <script async src="https://docs.opencv.org/4.6.0/opencv.js" type="text/javascript"></script>
    <!-- <script src="../../mtg-detector.js"></script> -->
    <script type="module" src="index.js"></script>
</body>
</html>
